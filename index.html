<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="javascript/script.js"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h1>HOMEPAGE</h1>
        <h2>Datalist</h2>
        <p>Enter your favorite programming Language:</p>
        <input type="text" list="courses" placeholder="what's your favorite stack">
        <datalist id="courses">
            <option value="C"></option>
            <option value="C++"></option>
            <option value="Python"></option>
            <option value="Javascript"></option>
            <option value="Php"></option>
            <option value="Django"></option>
            <option value="Laravel"></option>
        </datalist>
        <br>
        <br>
        <br>
        <p>What's your favorite football team</p>
        <input type="text" list="football_team" placeholder="enter your favorite team">
        <datalist id="football_team">
            <option value="Man Utd"></option>
            <option value="Chelsea"></option>
            <option value="Liverpool"></option>
            <option value="Mancity"></option>
            <option value="Arsenal"></option>
            <option value="Barcelona"></option>
            <option value="PSG"></option>
            <option value="Real Madrid"></option>
        </datalist>
        <br>
        <br>
        <br>
        <h2>My skill sets</h2>
        <p>HTML: <meter value="89" max="100" min="0">Excellent</meter> </p>
        <p>CSS: <meter value="45" max="100" min="0">Good</meter> </p>
        <p>Python: <meter value="30" max="100" min="0">Fair</meter> </p>
        <br>
        <br>
        <br>
        <h2>Setting up a progress bar</h2>
        <p>Progress: <progress id="pb" max="100" value="0"> <span>0</span>%</progress> </p>

    </body>
</html>
