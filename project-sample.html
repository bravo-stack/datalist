<!DOCTYPE html>
<html>
    <head>
        <title>Learn Html5</title>
        <link rel="stylesheet" href="css/project-sample.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main-box">
            <div class="sect1">
                <img src="images/html_favicon.png" width="100px" alt="html icon">
                <h1>HTML5</h1>
                <p>Welcome  to HTML 5 tutorial by kodegod.com</p>
                <small>Follow us on Instagram @kodegod</small>
                <small>subscribe to our youtube channel</small>
            </div>
            <div class="sect2">
                
                <!--The Form tag isn't included on purpose-->
                <div class="reg-container">
                    <h2 class="regtext"><b>Register</b></h2>
                    
                    <input type="email" required name="" id="" placeholder="email">
                    <br>
                    
                    <input type="number" required name="" id="" placeholder="mobile number">
                    <br>
                    
                    <input type="date" name="" required id="" >
                    <br>

                    <input type="text" required list="subjects" placeholder="select subject">
                    <datalist id="subjects">
                        <option value="English"></option>
                        <option value="Math"></option>
                        <option value="Physics"></option>
                        <option value="Chemistry"></option>
                        <option value="Biology"></option>
                        <option value="Economics"></option>
                        <option value="Agric"></option>
                    </datalist>
                    <br>

                    <input type="password" required name="" id="" placeholder="create password">
                    <br>

                    <input type="password" required name="" id="" placeholder="confirm password">
                    <br>

                    <input type="submit" class="submit" value="Register">


                </div>

                <!--The Form tag isn't included on purpose-->
                <div class="log-container">
                    <h2 class="logtext">Login</h2>
                    <input type="email" required name="" id="" placeholder="email">
                    <br>
                    <input type="password" required name="" id="" placeholder="password">
                    <br>
                    <input type="submit" class="submit" value="Login">
                </div>
            </div>
        </div> 
    </body>
</html>
