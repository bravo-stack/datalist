<!DOCTYPE html>
<html>
    <head>
        <title>Learn Html5</title>
        <link rel="stylesheet" href="css/project-sample.css">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main-box">
            <div class="sect1">
                <img src="images/html_favicon.png" width="100px" alt="html icon">
                <h1>HTML5</h1>
                <p>Welcome  to HTML 5 tutorial by kodegod.com</p>
                <small>Follow us on Instagram @kodegod</small>
                <small>subscribe to our youtube channel</small>
            </div>
            <div class="sect2">
                <div class="reg-container">
                    <h2 class="reg-text"><b>Register</b></h2>
                    
                    <input type="email" name="" id="" placeholder="enter email address">
                    <br>
                    
                    <input type="number" name="" id="" placeholder="enter mobile number">
                    <br>
                    
                    <input type="date" name="" id="" >
                    <br>

                    <input type="text" list="subjects" placeholder="select subject">
                    <datalist id="subjects">
                        <option value="English"></option>
                        <option value="Math"></option>
                        <option value="Physics"></option>
                        <option value="Chemistry"></option>
                        <option value="Biology"></option>
                        <option value="Economics"></option>
                        <option value="Agric"></option>
                    </datalist>
                    <br>

                    <input type="password" name="" id="" placeholder="enter a new password">
                    <br>

                    <input type="submit" value="Submit">


                </div>
                <div class="log-container">
                    <h2 class="log-text"><b>Login</b></h2>
                </div>
            </div>
        </div> 
    </body>
</html>
